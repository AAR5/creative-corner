<!DOCTYPE html>
<html>
<head>
  <title>Creative Corner - Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<header>
  <h1>Photo Gallery</h1>
  <nav>
    <a href="index.html">🏠 Home</a>
    <a href="contact.html">📞 Contact</a>
    <a href="gallery.html">🖼️ Gallery</a>
  </nav>
</header>

<main>
  <p>Explore our collection of beautiful and creative images.</p>
  <div class="gallery">
    <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1">
    <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
    <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
    <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4">
  </div>
</main>

<footer>
  <p>Made with ❤️ using GitHub</p>
</footer>

</body>
</html>
