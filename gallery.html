<!DOCTYPE html>
<html>
<head>
  <title>Creative Corner - Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
    }

    header, footer {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 15px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    .slider {
      position: relative;
      max-width: 700px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 9s infinite;
    }

    .slides img {
      width: 100%;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Gallery</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="contact.html">📞 Contact</a>
      <a href="gallery.html">🖼️ Gallery</a>
      <a href="blog.html">📝 Blog</a>
    </nav>
  </header>

  <main>
    <h2>🎨 Featured Creations</h2>
    <div class="slider">
      <div class="slides">
        <img src="https://source.unsplash.com/700x400/?art,painting" alt="Art 1">
        <img src="https://source.unsplash.com/700x400/?nature,creative" alt="Art 2">
        <img src="https://source.unsplash.com/700x400/?crafts,design" alt="Art 3">
      </div>
    </div>
  </main>

  <footer>
    <p>Made with ❤️ using GitHub Pages</p>
  </footer>

</body>
</html>
